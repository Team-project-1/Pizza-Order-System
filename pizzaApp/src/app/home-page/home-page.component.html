  <div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let list of pizzaList">
      <div class="card text-center" style="width: 18rem;">
        <img class="card-img-top" style="height: 250px;" src={{list.pizzaImage}} alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{list.pizzaName}}</h5>
          <p class="card-text" style="font-weight: bolder;">{{list.pizzaSize}}</p>
          <a routerLink="/mycart" class="btn btn-primary" (click)="store($event)">Add to Cart</a>
        </div>
          <form #userForm="ngForm">       
            <div class="form-group">
              <select class="custom-select">
                <option value="default">Select Toppings</option>
                <option *ngFor="let list of toppingList">{{list.toppingName}} ({{list.toppingPrice | currency:"INR"}})</option>
              </select>
            </div>
          </form>
        <div class="card-footer text-muted" style="font-weight: bolder;">
          {{list.pizzaPrice | currency:"INR"}}
        </div>
      </div>
    </div>
  </div>
